<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h1>Hey, this the form to add new feats!</h1>
			<h3>here is the form</h3>
			<form ng-submit="save(newData)">
				<div ng-show="errors" ng-repeat="error in errors">{{error}}</div>
				<div ng-show="success">{{success}}</div>
				<input type="text" class="form-control" name="skillName" id="skillName" placeholder="Name" ng-model="newData.name">
				<input type="text" class="form-control" name="skillShortDesc" id="skillShortDesc" placeholder="Short Description" ng-model="newData.shortDesc">
				<text-angular ng-model="newData.desc" ta-toolbar="[['p'],['bold', 'italics', 'underline', 'strikeThrough'],['ul', 'ol'],['clear']]"></text-angular>
				<input type="submit" class="btn btn-primary">
			</form>
		</div>
	</div>
</div>
