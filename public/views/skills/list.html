<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h1>Hey, this the skill list!</h1>
			<h3>here some skills</h3>
			<div ng-repeat="skill in skills">
				<blockquote>
					<p>{{skill.name}}</p>
					<p>{{skill.ability}}</p>
					<p>{{skill.prof}}</p>
					<p>{{skill.desc}}</p>
				</blockquote>
			</div>
		</div>
	</div>
</div>
