<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h1>Hey, this the form to add new skills!</h1>
			<h3>here is the form</h3>
			<form ng-submit="save(newData)">
				<input type="text" class="form-control" name="skillName" id="skillName" placeholder="Name" ng-model="newData.name" ng-change="id='skillSlug'">
				<input type="text" class="form-control" name="skillAbility" id="skillAbility" placeholder="Ability" ng-model="newData.ability">
				<input type="text" class="form-control" name="skillShortDesc" id="skillShortDesc" placeholder="Short Description" ng-model="newData.shortDesc">
				<div class="form-group form-inline">
					<input type="checkbox" class="form-control" name="skillProf" id="skillProf" ng-model="newData.prof"> Prof?
				</div>
				<text-angular ng-model="newData.desc" ta-toolbar="[['p'],['bold', 'italics', 'underline', 'strikeThrough'],['ul', 'ol'],['clear']]"></text-angular>
				<input type="submit" class="btn btn-primary">
			</form>
		</div>
	</div>
</div>
