<form ng-submit="authLocal(user)">

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '890656767746313',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
	<fieldset>
		<legend>sign in</legend>

		<div class="bleh" ng-show="errors" ng-repeat="error in errors">{{error}}</div>
		<div class="blah" ng-show="success">{{success}}</div>

		<div class="form-group form-inline">
			<label for="username">User name or email: </label>
			<input type="text" id="username" class="form-control" name="username" ng-model="user.username"><br>
			<label for="password">Password: </label>
			<input type="password" id="password" class="form-control" name="password" ng-model="user.password">
		</div>

		<input type="submit" class="btn btn-primary">
	</fieldset>
</form>

<a ng-click="authFace()">Login via Facebook</a>
