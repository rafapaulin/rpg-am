<form ng-submit="authLocal(user)">

	<fieldset>
		<legend>sign in</legend>

		<div class="bleh" ng-show="errors" ng-repeat="error in errors">{{error}}</div>
		<div class="blah" ng-show="success">{{success}}</div>

		<div class="form-group form-inline">
			<label for="username">User name or email: </label>
			<input type="text" id="username" class="form-control" name="username" ng-model="user.username"><br>
			<label for="password">Password: </label>
			<input type="password" id="password" class="form-control" name="password" ng-model="user.password">
		</div>

		<input type="submit" class="btn btn-primary">
	</fieldset>
</form>

<a href="/auth/facebook" target="_blank">Login via Facebook</a><br>
