<fieldset>
	<legend>General info</legend>
	<input type="text" id="name" class="form-control" name="name" placeholder="Name" ng-model="newData.name">
	<input type="text" id="shortDesc"  class="form-control" name="shortDesc"placeholder="Short Description" ng-model="newData.shortDesc">
	<text-angular id="skillDesc" ta-toolbar="[['p'],['bold','italics','underline','strikeThrough'],['ul','ol'],['clear']]" ng-model="newData.desc"></text-angular>
</fieldset>
