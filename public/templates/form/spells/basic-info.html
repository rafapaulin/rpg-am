<fieldset>
	<legend>Spell basic info</legend>

	<div class="form-group form-inline">
		<label for="newSchool">Add School: </label>
		<select id="newSchool" class="form-control" name="newSchool" ng-model="newSchool" ng-options="school for school in schools | orderBy:school">
			<option value="" hidden>-- Select --</option>
		</select>
		<a ng-click="addItem(newSchool, newData.schools, 'schools')">add</a>
		<ul class="list-inline">
			<li ng-show="newData.schools.length > 0">
				<ng-pluralize count="newData.schools.length" when="{'0': '','one': 'School: ','other': 'Schools: '}"></ng-pluralize>
			</li>
			<li ng-repeat="school in newData.schools"><span>{{school}} </span> <a ng-click="removeItem($index, 'schools')">[X]</a></li>
		</ul>
	</div>

	<div class="form-group form-inline">
		<label for="level">Level: </label>
		<input type="number" id="level" class="form-control" name="level" ng-model="newData.level">
	</div>

	<div class="form-group form-inline">
		<label for="newComponent">Add Component: </label>
		<select id="newComponent" class="form-control" name="newComponent" ng-model="newComponent" ng-options="component.name for component in components |  orderBy:component.name">
			<option value="" hidden>-- Select --</option>
		</select>
		<a ng-click="addItem(newComponent, newData.components, 'components')">add</a>
		<ul class="list-inline">
			<li ng-show="newData.components.length > 0">
				<ng-pluralize count="newData.components.length" when="{'0': '','one': 'Component: ','other': 'Components: '}"></ng-pluralize>
			</li>
			<li ng-repeat="component in newData.components">{{component.name}}<input type="text" ng-model="component.desc" class="form-control" ng-show="component.hasOwnProperty('desc')"> <a ng-click="removeItem($index, 'components')">[X]</a></li>
		</ul>
	</div>

	<div class="form-group form-inline">
		<label for="newSaving">Add Saving Throw: </label>

		<select id="newSaving" class="form-control" name="newSaving" ng-model="newSaving" ng-options="saving.name for saving in savings |  orderBy:saving.name">
			<option value="" hidden>-- Select --</option>
		</select>

		<a ng-click="addItem(newSaving, newData.savings, 'savings')">add</a>
		<ul class="list-inline">
			<li ng-show="newData.savings.length > 0">
				<ng-pluralize count="newData.savings.length" when="{'0': '','one': 'Saving: ','other': 'Savings: '}"></ng-pluralize>
			</li>
			<li ng-repeat="saving in newData.savings">{{saving.name}}<input type="text" class="form-control" ng-model="saving.desc" ng-show="saving.hasOwnProperty('desc')"> <a ng-click="removeItem($index, 'savings')">[X]</a></li>
		</ul>
	</div>
</fieldset>
