<fieldset>
	<legend>Prerequisites:</legend>
	<select ng-model="obj" ng-options="prereq.name group by prereq.cat for prereq in prereqList"></select>
	<a ng-click="add(obj)">add</a>
	
	<div ng-repeat="prereq in prerequisites">
		<input type="{{prereq.type}}" id="{{prereq.ngModel}}" class="" name="{{prereq.ngModel}}" ng-model="newData.prereq[prereq.ngModel]"></input>	<a ng-show="prereq.cat == 'Proficiences'" ng-click="addprof()">Add</a>
	</div>
</fieldset>
