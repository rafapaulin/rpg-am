<blockquote>
	<div class="bleh" ng-show="errors" ng-repeat="error in errors">{{error}}</div>
	<div class="blah" ng-show="success">{{success}}</div>
	<div ng-hide="success2" class="blah">
		<p><a ng-href="#/{{collection}}/{{slug}}">{{name}}</a></p>
		<p>{{short}}</p>
		<p>{{slug}}</p>
		<p ng-bind-html="desc"></p>
		<footer>
			<cite>
				<a ng-click="remove()">delete</a>
			</cite>
		</footer>
	</div>
</blockquote>
